<!DOCTYPE html>
<html>
<head>
    <title>1.2 Palindrome Checker</title>
</head>
<body>
    <h1>Palindrome Checker</h1>
    <button onclick="checkPalindrome()">Check Palindrome</button>

    <script>
        function checkPalindrome() {
            // Get string from user
            var userString = prompt("Enter a string:");
            if (!userString) return;
            
            // Ask about case sensitivity
            var caseSensitive = confirm("Consider case sensitivity? OK = Yes, Cancel = No");
            
            // Prepare string for comparison
            var checkString = caseSensitive ? userString : userString.toLowerCase();
            
            // Reverse the string
            var reversedString = "";
            for (var i = checkString.length - 1; i >= 0; i--) {
                reversedString += checkString[i];
            }
            
            // Check if palindrome
            if (checkString === reversedString) {
                alert("'" + userString + "' is a palindrome!");
            } else {
                alert("'" + userString + "' is NOT a palindrome!");
            }
        }
    </script>
</body>
</html>
