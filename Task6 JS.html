<!DOCTYPE html>
<html>
<head>
    <title>Task 6</title>
</head>
<body>
    <script>
        let name;
        let birthYear;
        let age;
        
        // Get name and validate it's a string
        while (true) {
            name = prompt("Please enter your name:");
            if (typeof name === "string" && name !== null && name !== "") {
                break;
            }
            alert("Please enter a valid name (string)");
        }
        
        // Get birth year and validate it's a number less than 2010
        while (true) {
            birthYear = prompt("Please enter your birth year:");
            birthYear = Number(birthYear);
            
            if (!isNaN(birthYear) && birthYear < 2010) {
                break;
            }
            alert("Please enter a valid birth year (number less than 2010)");
        }
        
        // Calculate age
        let currentYear = 2025;
        age = currentYear - birthYear;
        
        // Display results on page
        document.write("<b>Name:</b> " + name + "<br>");
        document.write("<b>Birth year:</b> " + birthYear + "<br>");
        document.write("<b>Age:</b> " + age);
    </script>
</body>
</html>
